<div class="searchable-select" [class.active]="isOpen" [class.mobile]="isMobileDevice" #dropdown>
  <div 
    class="select-input"
    (touchstart)="onTouchStart($event)"
    (click)="onSelectClick($event)"
  >
    <div 
      class="search-input" 
      [attr.contenteditable]="!isMobileDevice"
      [innerHTML]="getDisplayText()"
      (input)="onSearch($event)"
      (focus)="onFocus()"
      (blur)="onBlur()"
      (keydown)="handleKeydown($event)"
      autocomplete="off"
      autocorrect="off"
      spellcheck="false"
      [attr.inputmode]="isMobileDevice ? 'none' : 'search'"
      [style.width.px]="isOpen && focusWidthPx ? focusWidthPx : null"
      #searchInput
    ></div>
    <div class="icons-container">
      <i 
        *ngIf="allowClear && (selectedValue || (selectedValues && selectedValues.length > 0))" 
        class="fas fa-times clear-icon" 
        (click)="clearSelection($event)"
      ></i>
      <i class="fas" [class.fa-chevron-down]="!isOpen" [class.fa-chevron-up]="isOpen"></i>
    </div>
  </div>
  
  <!-- Mobile backdrop -->
  <div 
    class="mobile-backdrop" 
    *ngIf="isOpen && isMobileDevice" 
    (click)="closeDropdown()"
  ></div>
  
  <!-- Dropdown with mobile header -->
  <div class="select-dropdown" *ngIf="isOpen" [style.max-height]="maxHeight">
    <div class="mobile-header" *ngIf="isMobileDevice">
      <div class="mobile-header-top">
        <h4>{{ searchPlaceholder || placeholder }}</h4>
        <button type="button" class="close-btn" (click)="closeDropdown()">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="mobile-search-wrapper">
        <input
          #mobileSearchInput
          type="search"
          class="mobile-search-input"
          [placeholder]="searchPlaceholder || placeholder"
          autocomplete="off"
          autocorrect="off"
          spellcheck="false"
          inputmode="search"
          (input)="onMobileSearch($event)"
          (keydown.enter)="$event.preventDefault()"
        />
      </div>
    </div>
    
    <div class="options-container" [class.virtual-scroll]="virtualScroll">
      <div 
        class="option" 
        *ngFor="let option of filteredOptions; let i = index"
        (click)="selectOption(option, $event)"
        [class.selected]="isSelected(option)"
        [class.highlighted]="i === highlightedIndex"
      >
        <div class="option-content">
          <div class="checkbox" *ngIf="multiple">
            <i class="fas fa-check" *ngIf="isSelected(option)"></i>
          </div>
          <span [innerHTML]="sanitizeHtml(option[labelKey])"></span>
        </div>
      </div>
      <div class="no-results" *ngIf="filteredOptions.length === 0">
        No results found
      </div>
    </div>
  </div>
</div>

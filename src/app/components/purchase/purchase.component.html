<div class="purchase-container">
  <app-loader [show]="isLoading"></app-loader>
  
  <div class="search-section card">
    <h2>Search Purchases</h2>
    <form [formGroup]="searchForm" (ngSubmit)="onSearch()">
      <div class="search-controls">
        <div class="form-group">
          <input 
            type="text" 
            formControlName="search" 
            class="form-control" 
            placeholder="Search by invoice number..."
          >
        </div>
        <div class="form-group">
          <div class="product-select-group">
            <app-searchable-select
              formControlName="customerId"
              [options]="customers"
              labelKey="name"
              valueKey="id"
              [defaultOption]="{ label: 'All Customers', value: '' }"
              [searchPlaceholder]="'Search customers...'"
            ></app-searchable-select>
            <button 
              type="button" 
              class="btn btn-sm btn-primary refresh"
              style="margin-top: 3px;"
              (click)="refreshCustomers()" 
              [disabled]="isLoadingCustomers"
              title="Refresh Customers"
            >
              <i class="fas" [ngClass]="isLoadingCustomers ? 'fa-spinner fa-spin' : 'fa-sync-alt'"></i>
            </button>
          </div>
        </div>
        <div class="form-group">
          <input 
            type="date" 
            formControlName="startDate" 
            class="form-control" 
            placeholder="Start Date"
          >
        </div>
        <div class="form-group">
          <input 
            type="date" 
            formControlName="endDate" 
            class="form-control" 
            placeholder="End Date"
          >
        </div>
        <div class="button-group">
          <button type="submit" class="search-btn btn btn-sm btn-primary">
            <i class="fas fa-search"></i> Search
          </button>
          <button type="button" class="search-btn btn btn-sm btn-secondary" (click)="resetForm()">
            <i class="fas fa-undo"></i> Reset
          </button>
        </div>
      </div>
    </form>
  </div>
    <button (click)="clearLocalStorage()" class="btn btn-sm btn-primary mb-2">Add Purchase</button>
  <div class="purchases-list card">
    <h2>Purchases</h2>

    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>No</th>
            <th>Invoice No.</th>
            <th>Customer Name</th>
            <th>Purchase Date</th>
            <th>Total Purchase Amount</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let purchase of purchases; let index = index">
            <td>{{ startIndex + index + 1 }}</td>
            <td>{{ purchase.invoiceNumber }}</td>
            <td>{{ purchase.customerName }}</td>
            <td>{{ purchase.purchaseDate |  date:'dd-MM-yyyy' }}</td>
            <td>{{ purchase.totalPurchaseAmount ?? 0 | round }}</td>
            <td class="actions">
              <button 
                class="btn-icon edit" 
                (click)="editPurchase(purchase.id!)"
                title="Edit Purchase"
              >
                <i class="fas fa-eye"></i>
              </button>
              <button 
                class="btn-icon delete" 
                (click)="deletePurchase(purchase.id!)"
                title="Delete Purchase"
              >
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    
    <app-pagination
      *ngIf="totalPages > 0"
      [currentPage]="currentPage"
      [pageSize]="pageSize"
      [totalElements]="totalElements"
      [pageSizeOptions]="pageSizeOptions"
      (pageChange)="onPageChange($event)"
      (pageSizeChange)="onPageSizeChange($event)"
    ></app-pagination>
  </div>
</div>

<app-sale-modal 
  *ngIf="selectedPurchase"
  [purchase]="selectedPurchase"
  (saleCreated)="loadPurchases()"
></app-sale-modal>

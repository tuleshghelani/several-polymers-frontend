<div class="employee-form-container">
  <app-loader [show]="isLoading"></app-loader>
  
  <div class="form-card">
    <div class="card-header">
      <h2 class="form-title">
        <i class="fas fa-user"></i> 
        {{ isEditMode ? 'Edit Employee' : 'Create Employee' }}
      </h2>
    </div>

    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="employee-form">
      <div class="form-row">
        <div class="form-group">
          <label for="name">
            <i class="fas fa-user"></i> Name <span class="required">*</span>
          </label>
          <input 
            type="text" 
            id="name"
            formControlName="name"
            class="form-control"
            [class.is-invalid]="isFieldInvalid('name')"
          >
          <div class="invalid-feedback" *ngIf="isFieldInvalid('name')">
            {{ getFieldError('name') }}
          </div>
        </div>

        <div class="form-group">
          <label for="mobileNumber">
            <i class="fas fa-phone"></i> Mobile Number 
          </label>
          <input 
            type="text" 
            id="mobileNumber"
            formControlName="mobileNumber"
            class="form-control"
            [class.is-invalid]="isFieldInvalid('mobileNumber')"
          >
          <div class="invalid-feedback" *ngIf="isFieldInvalid('mobileNumber')">
            {{ getFieldError('mobileNumber') }}
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="email">
            <i class="fas fa-envelope"></i> Email 
          </label>
          <input 
            type="email" 
            id="email"
            formControlName="email"
            class="form-control"
            [class.is-invalid]="isFieldInvalid('email')"
          >
          <div class="invalid-feedback" *ngIf="isFieldInvalid('email')">
            {{ getFieldError('email') }}
          </div>
        </div>

        <div class="form-group">
          <label for="designation">
            <i class="fas fa-briefcase"></i> Designation 
          </label>
          <input 
            type="text" 
            id="designation"
            formControlName="designation"
            class="form-control"
            [class.is-invalid]="isFieldInvalid('designation')"
          >
          <div class="invalid-feedback" *ngIf="isFieldInvalid('designation')">
            {{ getFieldError('designation') }}
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="department">
            <i class="fas fa-building"></i> Department 
          </label>
          <input 
            type="text" 
            id="department"
            formControlName="department"
            class="form-control"
            [class.is-invalid]="isFieldInvalid('department')"
          >
          <div class="invalid-feedback" *ngIf="isFieldInvalid('department')">
            {{ getFieldError('department') }}
          </div>
        </div>

        <div class="form-group">
          <label for="status">
            <i class="fas fa-toggle-on"></i> Status
          </label>
          <select 
            id="status"
            formControlName="status"
            class="form-control"
            [class.is-invalid]="isFieldInvalid('status')"
          >
            <option value="A">Active</option>
            <option value="I">Inactive</option>
          </select>
          <div class="invalid-feedback" *ngIf="isFieldInvalid('status')">
            {{ getFieldError('status') }}
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="address">
          <i class="fas fa-map-marker-alt"></i> Address 
        </label>
        <textarea 
          id="address"
          formControlName="address"
          class="form-control"
          [class.is-invalid]="isFieldInvalid('address')"
          rows="3"
        ></textarea>
        <div class="invalid-feedback" *ngIf="isFieldInvalid('address')">
          {{ getFieldError('address') }}
        </div>
      </div>

      <div class="form-actions">
        <button type="button" class="btn btn-secondary" routerLink="/employee">
          <i class="fas fa-times"></i> Cancel
        </button>
        <button 
          type="submit" 
          class="btn btn-primary"
          [disabled]="employeeForm.invalid || isLoading"
        >
          <i class="fas" [ngClass]="isLoading ? 'fa-spinner fa-spin' : (isEditMode ? 'fa-save' : 'fa-plus')"></i>
          {{ isLoading ? 'Processing...' : (isEditMode ? 'Update' : 'Create') }}
        </button>
      </div>
    </form>
  </div>
</div>

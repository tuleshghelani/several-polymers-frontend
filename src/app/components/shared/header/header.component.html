<header class="header">
  <nav class="nav-container">
    <div class="nav-top">
      <div class="logo">
        <span>Several Polymers</span>
      </div>
      
      <button class="mobile-menu-toggle" (click)="toggleMobileMenu()" *ngIf="isAuthenticated">
        <i class="fas" [class.fa-bars]="!isMobileMenuOpen" [class.fa-times]="isMobileMenuOpen"></i>
      </button>
    </div>

    <div class="nav-content" [class.show]="isMobileMenuOpen" *ngIf="isAuthenticated">
      <ul class="nav-links">
        <li class="dropdown">
          <a (click)="toggleMasterMenu($event)" [class.active]="isMasterActive()">
            <i class="fas fa-th-large"></i> Master
            <i class="fas fa-chevron-down"></i>
          </a>
          <ul class="dropdown-menu" [class.show]="showMasterMenu">
            <li><a routerLink="/category" routerLinkActive="active">Category</a></li>
            <li><a routerLink="/product" routerLinkActive="active">Product</a></li>
            <li><a routerLink="/customer" routerLinkActive="active">Party Payment</a></li>
            <li><a routerLink="/employee" routerLinkActive="active">Employee</a></li>
            <li><a routerLink="/transport-master" routerLinkActive="active">Transport</a></li>
            <li><a routerLink="/brand" routerLinkActive="active">Brand</a></li>
          </ul>
        </li>
        
        <li class="dropdown">
          <a (click)="toggleTransactionMenu($event)" [class.active]="isTransactionActive()">
            <i class="fas fa-exchange-alt"></i> Transaction
            <i class="fas fa-chevron-down"></i>
          </a>
          <ul class="dropdown-menu" [class.show]="showTransactionMenu">
            <li><a routerLink="/purchase" routerLinkActive="active">Purchase</a></li>
            <li><a routerLink="/sale" routerLinkActive="active">Sale</a></li>
            
          </ul>
        </li>
        
        <li><a routerLink="/powder-coating-process" routerLinkActive="active">Coating</a></li>
        <li><a routerLink="/transport" routerLinkActive="active">Transport</a></li>
        <li><a routerLink="/quotation" routerLinkActive="active">Quotation</a></li>
        <li><a routerLink="/employee-order" routerLinkActive="active">Employee Order</a></li>
      </ul>

      <div class="nav-actions">
        <button class="btn btn-logout" (click)="logout()">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>
    </div>
  </nav>
</header>

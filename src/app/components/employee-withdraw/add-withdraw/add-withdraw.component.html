<div class="withdraw-form-container">
  <app-loader [show]="isLoading"></app-loader>

  <div class="form-card">
    <div class="card-header">
      <h2 class="form-title">
        <i class="fas fa-money-bill-wave"></i>
        {{ isEditMode ? 'Edit Withdraw' : 'Add Withdraw' }}
      </h2>
      <a routerLink="/employee-withdraw" class="btn btn-sm btn-secondary">
        <i class="fas fa-arrow-left"></i> Back to list
      </a>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="withdraw-form">
      <div class="form-row">
        <div class="form-group">
          <label for="employeeId">
            <i class="fas fa-user"></i> Employee <span class="required">*</span>
          </label>
          <div class="select-group">
            <app-searchable-select
              formControlName="employeeId"
              [options]="employees"
              labelKey="name"
              valueKey="id"
              [placeholder]="'Select Employee'"
              [searchPlaceholder]="'Search employees...'"
            ></app-searchable-select>
            <button 
              type="button" 
              class="btn-icon refresh" 
              (click)="refreshEmployees()" 
              [disabled]="isLoadingEmployees"
              title="Refresh Employees"
            >
              <i class="fas" [ngClass]="isLoadingEmployees ? 'fa-spinner fa-spin' : 'fa-sync-alt'"></i>
            </button>
          </div>
          <div class="invalid-feedback" *ngIf="isFieldInvalid('employeeId')">
            {{ getFieldError('employeeId') }}
          </div>
        </div>

        <div class="form-group">
          <label>
            <i class="fas fa-calendar"></i> Withdraw Date <span class="required">*</span>
          </label>
          <input type="text" class="form-control" formControlName="withdrawDate" placeholder="dd-MM-yyyy" />
          <div class="invalid-feedback" *ngIf="isFieldInvalid('withdrawDate')">
            {{ getFieldError('withdrawDate') }}
          </div>
        </div>

        <div class="form-group">
          <label>
            <i class="fas fa-rupee-sign"></i> Amount <span class="required">*</span>
          </label>
          <input type="number" step="0.01" min="0" class="form-control" formControlName="payment" placeholder="0.00" />
          <div class="invalid-feedback" *ngIf="isFieldInvalid('payment')">
            {{ getFieldError('payment') }}
          </div>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary" [disabled]="isLoading">
          <i class="fas" [ngClass]="isLoading ? 'fa-spinner fa-spin' : (isEditMode ? 'fa-save' : 'fa-plus')"></i>
          {{ isEditMode ? 'Update' : 'Create' }}
        </button>
        <a routerLink="/employee-withdraw" class="btn btn-secondary">
          <i class="fas fa-times"></i> Cancel
        </a>
      </div>
    </form>
  </div>
</div>

<div class="attendance-form-container">
  <app-loader [show]="isLoading"></app-loader>
  
  <div class="form-card">
    <div class="card-header">
      <h2 class="form-title">
        <i class="fas fa-clock"></i> Create Attendance
      </h2>
    </div>

    <form [formGroup]="attendanceForm" (ngSubmit)="onSubmit()" class="attendance-form">
      <div class="form-row">
        <div class="form-group">
          <label>
            <i class="fas fa-users"></i> Employees <span class="required">*</span>
          </label>
          <div class="employee-select-group">
            <app-searchable-select
              formControlName="employeeIds"
              [options]="employees"
              labelKey="name"
              valueKey="id"
              [placeholder]="'Select Employees'"
              [searchPlaceholder]="'Search employees...'"
              [multiple]="true"
            ></app-searchable-select>
            <div class="button-group">
              <button 
                type="button" 
                class="btn-icon select-all" 
                (click)="selectAllEmployees()"
                title="Select All Employees"
              >
                <i class="fas fa-check-double"></i>
              </button>
              <button 
                type="button" 
                class="btn-icon clear" 
                (click)="clearEmployeeSelection()"
                title="Clear Selection"
              >
                <i class="fas fa-times"></i>
              </button>
              <button 
                type="button" 
                class="btn-icon refresh" 
                (click)="refreshEmployees()" 
                [disabled]="isLoadingEmployees"
                title="Refresh Employees"
              >
                <i class="fas" [ngClass]="isLoadingEmployees ? 'fa-spinner fa-spin' : 'fa-sync-alt'"></i>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>
            <i class="fas fa-hourglass-start"></i> Start Time <span class="required">*</span>
          </label>
          <input 
            type="datetime-local" 
            formControlName="startDateTime"
            class="form-control"
          >
        </div>

        <div class="form-group">
          <label>
            <i class="fas fa-hourglass-end"></i> End Time <span class="required">*</span>
          </label>
          <input 
            type="datetime-local" 
            formControlName="endDateTime"
            class="form-control"
            [class.is-invalid]="isFieldInvalid('endDateTime')"
            [max]="getMaxEndDateTime()"
          >
          <div class="invalid-feedback" *ngIf="isFieldInvalid('endDateTime')">
            <span *ngIf="attendanceForm.get('endDateTime')?.errors?.['sameDayRequired']">
              End date must be the same as start date
            </span>
            <span *ngIf="attendanceForm.get('endDateTime')?.errors?.['endTimeBeforeStart']">
              End time cannot be before start time
            </span>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label>
          <i class="fas fa-comment"></i> Remarks
        </label>
        <textarea 
          formControlName="remarks"
          class="form-control"
          rows="3"
          placeholder="Enter remarks (optional)"
        ></textarea>
      </div>

      <div class="form-actions">
        <button type="button" class="btn btn-sm btn-secondary" routerLink="/attendance">
          <i class="fas fa-times"></i> Cancel
        </button>
        <button 
          type="submit" 
          class="btn btn-sm btn-primary"
          [disabled]="attendanceForm.invalid || isLoading"
        >
          <i class="fas fa-save"></i> Save
        </button>
      </div>
    </form>
  </div>
</div>

<div class="login-container">
  <div class="login-card">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="phoneNumber">
          <i class="fas fa-phone"></i> Phone Number
        </label>
        <input
          type="text"
          id="phoneNumber"
          formControlName="phoneNumber"
          class="form-control"
          placeholder="Enter your phone number"
        >
        <div class="error-message" *ngIf="loginForm.get('phoneNumber')?.touched && loginForm.get('phoneNumber')?.invalid">
          <span *ngIf="loginForm.get('phoneNumber')?.errors?.['required']">Phone number is required</span>
          <!-- <span *ngIf="loginForm.get('phoneNumber')?.errors?.['pattern']">Invalid phone number format</span> -->
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          placeholder="Enter your password"
        >
        <div class="error-message" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
        </div>
      </div>
      <button 
        type="submit" 
        class="btn btn-primary btn-block" 
        [disabled]="loginForm.invalid || isLoading"
        (click)="onSubmit()"
      >
        {{ isLoading ? 'Logging in...' : 'Login' }}
      </button>
    </form>
  </div>
</div>

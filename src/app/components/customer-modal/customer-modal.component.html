<div class="modal-overlay" *ngIf="display$ | async" (click)="close()">
    
  <div class="modal-container" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2><i class="fas fa-user"></i> {{ isEditing ? 'Update' : 'Add New' }} Customer</h2>
      <button class="btn-icon close" (click)="close()" title="Close">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
      <div class="form-grid">
        <div class="form-group">
          <label for="name">
            <i class="fas fa-user"></i> Name <span class="required">*</span>
          </label>
          <input 
            type="text" 
            id="name" 
            formControlName="name" 
            class="form-control"
            [class.is-invalid]="customerForm.get('name')?.invalid && customerForm.get('name')?.touched"
          >
          <div class="invalid-feedback" *ngIf="customerForm.get('name')?.errors?.['required']">
            Name is required
          </div>
        </div>

        <div class="form-group">
          <label for="mobile">
            <i class="fas fa-phone"></i> Mobile
          </label>
          <input 
            type="text" 
            id="mobile" 
            formControlName="mobile" 
            class="form-control"
            [class.is-invalid]="customerForm.get('mobile')?.invalid && customerForm.get('mobile')?.touched"
          >
          <div class="invalid-feedback" *ngIf="customerForm.get('mobile')?.errors?.['required']">
            Mobile number is required
          </div>
          <div class="invalid-feedback" *ngIf="customerForm.get('mobile')?.errors?.['pattern']">
            Please enter a valid 10-digit mobile number
          </div>
        </div>

        <div class="form-group">
          <label for="email">
            <i class="fas fa-envelope"></i> Email
          </label>
          <input 
            type="email" 
            id="email" 
            formControlName="email" 
            class="form-control"
            [class.is-invalid]="customerForm.get('email')?.invalid && customerForm.get('email')?.touched"
          >
          <div class="invalid-feedback" *ngIf="customerForm.get('email')?.errors?.['required']">
            Email is required
            <span *ngIf="customerForm.get('email')?.errors?.['email']">Please enter a valid email address</span>
          </div>
        </div>

        <div class="form-group">
          <label for="gst">
            <i class="fas fa-receipt"></i> GST Number
          </label>
          <input 
            type="text" 
            id="gst" 
            formControlName="gst" 
            class="form-control"
            [class.is-invalid]="customerForm.get('gst')?.invalid && customerForm.get('gst')?.touched"
          >
          <div class="invalid-feedback" *ngIf="customerForm.get('gst')?.errors?.['pattern']">
            Please enter a valid GST number
          </div>
        </div>

        <div class="form-group">
          <label for="coatingUnitPrice">
            <i class="fas fa-paint-roller"></i> Coating Unit Price
          </label>
          <div class="input-group">
            <span class="input-group-text">â‚¹</span>
            <input 
              type="number" 
              id="coatingUnitPrice" 
              formControlName="coatingUnitPrice" 
              class="form-control"
              [class.is-invalid]="customerForm.get('coatingUnitPrice')?.invalid && customerForm.get('coatingUnitPrice')?.touched"
              min="0.00"
              step="0.01"
            >
          </div>
        </div>

        <div class="form-group">
          <label for="nextActionDate">Next Action Date</label>
          <input 
            type="datetime-local" 
            id="nextActionDate" 
            formControlName="nextActionDate" 
            class="form-control"
          >
        </div>

        <div class="form-group">
          <label for="remainingPaymentAmount">Remaining Payment Amount</label>
          <input 
            type="number" 
            id="remainingPaymentAmount" 
            formControlName="remainingPaymentAmount" 
            class="form-control"
            min="0"
            step="0.01"
          >
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <textarea 
            id="address" 
            formControlName="address" 
            class="form-control"
            rows="3"
          ></textarea>
        </div>

        <div class="form-group">
          <label for="remarks">Remarks</label>
          <textarea 
            id="remarks" 
            formControlName="remarks" 
            class="form-control"
            rows="3"
          ></textarea>
        </div>
      </div>

      <div class="modal-actions">
        <button 
          type="button" 
          class="btn btn-secondary" 
          (click)="close()"
        >
          Cancel
        </button>
        <button 
          type="submit" 
          class="btn btn-primary"
          [disabled]="customerForm.invalid || loading"
        >
          <i class="fas" [ngClass]="loading ? 'fa-spinner fa-spin' : (isEditing ? 'fa-save' : 'fa-plus')"></i>
          {{ loading ? (isEditing ? 'Updating...' : 'Creating...') : (isEditing ? 'Update' : 'Create') }} Customer
        </button>
      </div>
    </form>
  </div>
</div>

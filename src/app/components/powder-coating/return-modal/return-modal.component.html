<div class="modal-overlay" *ngIf="display$ | async" (click)="close()">
  <div class="modal-container" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2><i class="fas fa-undo"></i> Create Return</h2>
      <button class="btn-icon close" (click)="close()" title="Close">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <form [formGroup]="returnForm" (ngSubmit)="onSubmit()">
      <div class="form-grid">
        <div class="form-group">
          <label for="returnQuantity">
            <i class="fas fa-hashtag"></i> Return Quantity <span class="required">*</span>
          </label>
          <input 
            type="number" 
            id="returnQuantity" 
            formControlName="returnQuantity" 
            class="form-control"
            [class.is-invalid]="returnForm.get('returnQuantity')?.invalid && returnForm.get('returnQuantity')?.touched"
            min="1"
          >
          <div class="invalid-feedback" *ngIf="returnForm.get('returnQuantity')?.errors?.['required']">
            Return quantity is required
          </div>
          <div class="invalid-feedback" *ngIf="returnForm.get('returnQuantity')?.errors?.['min']">
            Return quantity must be greater than 0
          </div>
        </div>

        <div class="form-group">
          <label for="returnDate">
            <i class="fas fa-calendar"></i> Return Date
          </label>
          <input 
            type="datetime-local" 
            id="returnDate" 
            formControlName="returnDate" 
            class="form-control"
          >
        </div>
      </div>

      <div class="modal-actions">
        <button 
          type="button" 
          class="btn btn-secondary" 
          (click)="close()"
        >
          <i class="fas fa-times"></i> Cancel
        </button>
        <button 
          type="submit" 
          class="btn btn-primary"
          [disabled]="returnForm.invalid || loading"
        >
          <i class="fas" [ngClass]="loading ? 'fa-spinner fa-spin' : 'fa-save'"></i>
          {{ loading ? 'Creating...' : 'Create Return' }}
        </button>
      </div>
    </form>
  </div>
</div>
